<!DOCTYPE html>
<html lang="en">
<head>
    <title>Billal Restaurant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('bg-billal.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .logo-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.08;
            z-index: 0;
            pointer-events: none;
        }

        .logo-bg img {
            max-width: 500px;
            width: 90%;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            background-color: rgba(255, 255, 255, 0.92);
            z-index: 1;
            position: relative;
        }

        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #004d40;
        }

        .container p {
            font-size: 1.2rem;
            color: #444;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            background-color: #00695c;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #00897b;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #f0f0f0;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Logo as faint background -->
    <div class="logo-bg">
        <img src="billal-logo.png" alt="Billal Restaurant Logo">
    </div>

    <div class="container">
        <h1>Welcome to Billal Restaurant</h1>
        <p>Serving Tradition & Taste Since 1995</p>
        <div class="button-group">
            <a href="about.html" class="btn">About</a>
            <a href="menu.html" class="btn">Menu</a>
            <a href="contact.html" class="btn">Contact Us</a>
        </div>
    </div>

    <footer>
        Designed and Developed by Pranav K
    </footer>

</body>
</html>
